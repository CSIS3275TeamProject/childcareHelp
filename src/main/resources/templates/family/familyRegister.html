<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/grid.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/js/family.js"></script>
    <title>Login</title>
</head>
<body>
    <div th:text="${ERROR_MESSAGE}"></div>
    <div class="row">            
            <form action="/family/registerFamily" method="POST">
                <h3>Register</h3>
                <label for="">Parent's Name</label>
                <input type="text" name="name" placeholder="Your name" required>
                <label for="">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="">Address</label>
                <input type="text" name="address" placeholder="Your address">
                <label for="">Phone Number</label>
                <input type="text" name="phoneNumber" placeholder="Your number">
                <label for="">Marital Status</label>
                <select name="maritalStatus" id="maritalStatus">
                    <option value="single">single</option>
                    <option value="married">married</option>
                    <option value="separated">separated</option>
                </select>
                <div id="childrenInfo">
                    <label for="">Child's Name</label>
                    <input type="text" name="children[0].name" placeholder="name of your child">
                    <label for="">Child's Gender</label>
                    <select name="children[0].gender" id="gender">
                        <option value="boy">boy</option>
                        <option value="girl">girl</option>
                    </select>
                    <label for="">Date of Birth</label>
                    <input type="date" name="children[0].dateOfBirth">
                </div>
                <input type="button" value="Add" onclick="addChildInfo();">
                <label for="">Password</label>
                <input type="password" name="password" id="password" placeholder="Password"required>
                <input type="submit" value="Register">
            </form> 
    </div>
    
</body>
</html>

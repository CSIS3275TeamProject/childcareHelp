<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/grid.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/listContract.css}">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/e15797aa75.js" crossorigin="anonymous"></script>
    <title>list of Accept Contracts</title>
</head>
<body>
<header>
    <nav>
        <div class="row">
            <ul class="main-nav">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Feature</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<h3>List Of Request Contracts</h3>
<section class="listOfRequestContract" id="requestedlist">
    <div class="list-container">
        <form th:object="${requestContractsCondition}" th:action="@{/contract/listOfRequestContracts}" method="POST">
        <div class="row search-bar">
            <h3>Filter Contracts</h3>
            <ul>
                <li><input th:field="*{contractTitle}" id="contractTitle" type="text" placeholder="Contract title here"></li>
                <li>
                    <select th:field="*{status}" name="status" id="status">
                        <option value="">Select Status</option>
                        <option th:value="REQUESTED">REQUESTED</option>
                        <option th:value="ACCEPTED">ACCEPTED</option>
                        <option th:value="DENIED">DENIED</option>
                        <option th:value="CANCELED">CANCELED</option>
                    </select>
                </li>

                <li><button tyep="submit">Search</button></li></li>
            </ul>

        </div>
        </form>
        <div class="contract-list-container">
            <div class="contract-box"th:each="contract : ${contractList}">
                <p th:text="${contract.contractTitle}">Babysitter's name</p>
                <p th:text="${contract.babysitter.name}">Babysitter's name</p>
                <p th:text="${contract.status}">Status</p>
                <a th:href="@{/contract/detailOfRequestContract/{id}(id=${contract.contractID})}" class="btn btn-full">See Detail</a>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="row">
        <div class="col span-1-of-2">
            <ul class="footer-nav">
                <li><a href="#">About us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">iOS App</a></li>
                <li><a href="#">Android App</a></li>
            </ul>
        </div>
        <div class="col span-1-of-2">
            <ul class="social-links">
                <li><a href="#"><img src="https://img.icons8.com/ios-filled/26/000000/facebook-new.png" alt="icon"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent-systems-regular/26/000000/twitter.png" alt="icon"/></i></a></li>
                <li><a href="#"><img src="https://img.icons8.com/metro/26/000000/google-plus.png" alt="icon"/></i></a></li>
                <li><a href="#"><img src="https://img.icons8.com/metro/26/000000/instagram-new.png" alt="icon"/></i></a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <p>
            Copyright &copy; 2021 by Babysitting App All rights reserved.
        </p>
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="./js/search.js"></script>
</body>
</html>

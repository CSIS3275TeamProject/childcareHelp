<!DOCTYPE html>
<html lang="en" xmls="http://www.w3.org/1999/xthml"
                xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/grid.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <!-- <link rel="stylesheet" th:href="@{/css/detailContract.css}"> -->
    <link href = 'https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel="stylesheet" type="'text/css">
    <script src = "https://kit.fontawesome.com/e15797aa75.js" crossorigin="anonymous"></script>
    <title>Request New Contract</title>
</head>
<body>
<form action="/contract/registerContract" method="POST">
    <div class="row">
        <form th:object="${contract}" th:action="@{/contract/registerContract}" action="#" method="POST">
            <h3>Request a contract</h3>
            <label for="">family ID</label>
            <input th:field="*{familyID}" type="text" placeholder="family ID" value="${family.familyID}" disabled>
            <label for="">Babysitter SNN</label>
            <input th:field="*{snn}" type="text" placeholder="babysitter snn" value="${babysitter.snn}" disabled>
            <label for="">Start Date</label>
            <input  th:field="*{startDate}" type="date">
            <label for="">End Date</label>
            <input  th:field="*{endDate}" type="date">
            <label for="">Start Time</label>
            <input  th:field="*{startTime}" type="time">
            <label for="">End Time</label>
            <input  th:field="*{endTime}" type="time">

            <input type="submit" value="Request">
        </form>
    </div>

</form>
</body>
</html>

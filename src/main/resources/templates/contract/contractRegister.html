<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Request New Contract</title>
</head>
<body>
<h1>Request New Contract</h1>
<form action="/contract/registerContract" method="POST">
    <div class="row">
        <form th:object="${contract}" th:action="@{/contract/registerContract}" action="#" method="POST">
            <h3>Register a contract</h3>
            <label for="">family ID</label>
            <input th:field="*{familyID}" type="text" placeholder="family ID" required>
            <label for="">Babysitter SNN</label>
            <input th:field="*{snn}" type="text" placeholder="babysitter snn" required>
            <label for="">startDate</label>
            <input  th:field="*{startDate}" type="date">
            <label for="">endDate</label>
            <input  th:field="*{endDate}" type="date">
            <label for="">startTime</label>
            <input  th:field="*{startTime}" type="time">
            <label for="">endTime</label>
            <input  th:field="*{endTime}" type="time">

            <input type="submit" value="Register">
        </form>
    </div>

</form>
</body>
</html>

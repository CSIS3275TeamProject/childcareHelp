<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = "Common.css" rel="stylesheet" />
</head>

<body>
    <header>
      <h1>Babysitter Register</h1>
    </header>
<form action = #>
    <label for = "BName">Name: <br></label>
    <input type = "text" id="BName" name = "BName"><br><br>

    <label for = "BEmail">Email: <br></label>
    <input type = "email" id="BEmail" name = "BEmail"><br><br>

    <label for = "BPassword">Password: <br></label>
    <input type = "password" id="BPassword" name = "BPassword"><br><br>

    <label for = "BSSN">SSN: <br></label>
    <input type = "number" id="BSSN" name = "BSSN"><br><br>

    <label for = "BCellphone">Phone number: <br></label>
    <input type = "tel" id="BCellphone" name = "BCellphone"><br><br>

    <label for = "BHighestEducation">Highest Education: <br></label> <!--should change into another format-->
    <input type = "text" id="BHighestEducation" name = "BHighestEducation"><br><br>

    <label for = "BAddress">Address: <br></label>
    <input type = "text" id="BAddress" name = "BAddress"><br><br>

    <label for = "BMale">Male: </label>
    <input type = "radio" id = "BMale" name = "BGender">
    <label for = "BFemale">Female: </label>
    <input type = "radio" id = "BFemale" name = "BGender"> <br><br>

    <button onclick = "document.location= 'LogIn.html'">Register</button>
</form>
</body>
</html>

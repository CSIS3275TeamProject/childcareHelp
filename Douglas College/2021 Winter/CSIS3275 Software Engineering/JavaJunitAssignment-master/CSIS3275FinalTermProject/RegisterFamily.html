<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunshine Family Register </title>
    <link href = "Common.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Family Register</h1>
    </header>
        <form action = #>
            <label for = "FName">Name: <br></label>
            <input type = "text" id="FName" name = "FName"><br><br>

            <label for = "FEmail">Email: <br></label>
            <input type = "email" id="FEmail" name = "FEmail"><br><br>

            <label for = "FPassword">Password: <br></label>
            <input type = "password" id="FPassword" name = "FPassword"><br><br>

            <label for = "FCellphone">Phone number: <br></label>
            <input type = "tel" id="FCellphone" name = "FCellphone"><br><br>

            <label for = "FAddress">Address: <br></label>
            <input type = "text" id="FAddress" name = "FAddress"><br><br>

            <p>Marital Status: <br></p>
            <input type = "radio" id = "Married" name = "FMaritalStatus">
            <label for = "Married">Married </label>
            <input type = "radio" id = "Divorced" name = "FMaritalStatus">
            <label for = "Divorced">Divorced </label>
            <input type = "radio" id = "Single" name = "FMaritalStatus">
            <label for = "Single">Single </label>

            <br><br><br>
            <h1>Child </h1>

            <label for = "CName">Name: <br></label>
            <input type = "text" id="CName" name = "CName"><br><br>

            <label for = "CDoB">Date of Birth: <br></label>
            <input type = "date" id="CDoB" name = "CDoB"><br><br>

            <p>Gender:</p>
            <input type = "radio" id = "CBoy" name = "BGender">
            <label for = "CBoy">Boy </label>
            <input type = "radio" id = "CGirl" name = "BGender">
            <label for = "CGirl">Girl </label> <br><br>

            <label for = "CLanguage">Language: <br></label>
            <input type = "text" id="CLanguage" name = "CLanguage"><br><br>

            <button type = "button">+ Add more children</button>
            <button onclick = "document.location= 'LogIn.html'">Register</button>
        </form>

</body>
</html>

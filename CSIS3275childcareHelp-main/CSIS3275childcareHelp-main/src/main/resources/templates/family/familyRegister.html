<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Register</title>
</head>
<body>
<h1>Family Register</h1>


    <form action="#">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="name"><br><br>
        <label for="femail">Email:</label>
        <input type="email" id="femail" name="email"><br><br>
        <label for="fpassword">Password:</label>
        <input type="password" id="fpassword" name="password"><br><br>
        <label for="fcellphone">Phone Number:</label>
        <input type="number" id="fcellphone" name="Phone number"><br><br>
        <label for="faddress">Address:</label>
        <input type="text" id="faddress" name="Address"><br><br>


        <p>Please select your gender:</p>
        <input type="radio" id="fmale" name="gender" value="male">
        <label for="fmale">Male</label><br>
        <input type="radio" id="ffemale" name="gender" value="female">
        <label for="ffemale">Female</label><br><br><br>


        <h1>Child</h1> <br>

            <p>Gender</p>
            <input type="radio" id="fboy" name="gender" value="fboy">
            <label for="fboy">boy</label><br>
            <input type="radio" id="fgirl" name="gender" value="fgirl">
            <label for="fgirl">girl</label><br>

            <input type="submit" value="Submit">
    </form>
</body>
</html>
